<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Stick+No+Bills&display=swap');">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="background">
        <main class="principal">
            <form class="container">
                <div>
                    <h1 class="titulo">Trave<span>Link</span></h1>
                </div>
                
                <fieldset class="first-field">
                    <div class="profile">
                        <img src="Image/profile-pic.jpg" class="imagem" alt="Foto de perfil">
                    </div> 

                    <div class="formulario">
                        <input type="email" class="campo-login" placeholder="user@gmail.com" required>
                        <input type="password" class="campo-login" placeholder="******" required>
                    </div>
                    
                    <div class="">
                        <input type="button" value="Login" class="botao">
                    </div>
                    
                </fieldset>

                <fieldset class="second-field">
                    <label for="texto1" class="texto1"><input type="checkbox" class="texto" id="texto1"> <a class="option" href="http://www.gmail.com" target="_blank" rel="noopener noreferrer">Desejo receber promoções por e-mail</a></label>

                    <label class="texto2">  <a class="option" href="http://www.gmail.com" target="_blank" rel="noopener noreferrer">Esqueceu sua senha?</a></label>
                </fieldset>
            </form>
        </main>
    </div>
</body>
</html>
